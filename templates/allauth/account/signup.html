{% extends "account/base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <h1 class="auth-heading">Sign Up</h1>
      <div class="auth-container">
        <form class="signup auth-form" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input class="auth-input" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="auth-button-container">
            <button class="auth-button" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Code Journey strives to make coding more accessible for women of all ages and backgrounds. Start coding today!">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    {% block extra_css %}
    {% endblock %}

    <div class="footer-basic">

            <div class="social">

                target="_blank" rel="nofollow" aria-label="Visit this site's repository on GitHub."><i class="fa-brands fa-github"></i></a>

            <ul class="list-inline">
                <li class="list-inline-item"><a href="{% url 'home' %}">Home</a></li>

                </li>
